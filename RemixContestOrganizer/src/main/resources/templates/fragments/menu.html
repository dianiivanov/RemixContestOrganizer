<div th:fragment="menu(path)" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:class="${path == 'contests'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" th:href="@{/contests}">Contests</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/contest-applications/form}">Run a Contest</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/contest-applications}">Contest Applications</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
            </ul>

            <a sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" href="/profile" tabindex="-4" aria-disabled="true">Profile</a>
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" href="/register" tabindex="-3" aria-disabled="true">Register</a>
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" href="/login" tabindex="-2" aria-disabled="true">Login</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
        </div>
    </nav>
</div>
