<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Contest Applications List')" />
<body>
<div th:replace="fragments/menu :: menu(${path})" />
<div class="">
    <h3>Contest Applications List</h3>
    <table class="table table-striped">
        <thead>
        <th th:text="#{lbl.id}">ID</th>
        <th th:text="#{lbl.Status}">Status</th>
        <th>Owner</th>
        <th th:text="#{lbl.phoneNumber}">Phone Number</th>
        <th th:text="#{lbl.website}">Website</th>
        <th th:text="#{lbl.songLink}">Song Link</th>
        <th th:text="#{lbl.ownsCopyright}">Copyrights</th>
        <th th:text="#{lbl.investInMarketing}">Marketing</th>
        <th th:text="#{lbl.modified}">Modified</th>
        <th th:text="#{lbl.created}">Created</th>
        </thead>
        <tbody>
        <form method="post">
            <tr th:each="row, rowStat : ${contestApplicationsList}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.status}"></td>
                <td>
                    <a th:text="${row.owner.artistName}"
                       th:href="@{|/profile/${row.owner.id}|}"></a>
                </td>
                <td th:text="${row.phoneNumber}"></td>
                <td th:text="${row.website}"></td>
                <td th:text="${row.songLink}"></td>
                <td th:text="${row.ownsCopyright}"></td>
                <td th:text="${row.investInMarketing}"></td>
                <td th:text="${row.created}"></td>
                <td th:text="${row.modified}"></td>
                <td>
                    <a th:href="@{|/contest-applications/${row.id}|}">More Info</a>
                </td>
<!--                <td>-->
<!--                    <button type="submit" class="btn btn-primary" name="edit" th:value="${row.id}"><i class="fas fa-edit"></i></button>-->
<!--                    <button type="submit" class="btn btn-danger" name="delete" th:value="${row.id}"><i class="fas fa-trash-alt"></i></button>-->
<!--                </td>-->
            </tr>
        </form>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="img-fluid" src="#" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/foot :: foot" />
</body>
</html>
